apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fakeapp
  name: fakeapp
  namespace: fakeapp
spec:
  selector:
    matchLabels:
      app: fakeapp
  template:
    metadata:
      labels:
        app: fakeapp
    spec:
      containers:
      - image: wordpress
        name: wordpress
        env:
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: username
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: password
        - name: WORDPRESS_DB_NAME
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: db_name
        - name: WORDPRESS_DB_HOST
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: db_host
        resources: {}
